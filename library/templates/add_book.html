{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<style>
	input{width: 100%;
	padding-bottom: 10px;
	margin-top: 15px;
	height: 6vh;
	padding: 1em;
	border-color: hsl(246, 25%, 77%);
	border-style: solid;
	border-radius: 5px;
	}
    body{
		background-color: rgb(89, 114, 99);
	}
</style>
<div class="container">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <br>
            <div class="col-md-12">
                <div class="row" >
                    <div class="col-md-3"></div>
                    <div class="col-md-6 jumbotron my-3" style="background-color:rgb(66, 157, 180)">
                    <h3 class="text-center my-2"style="color:black;"><u><b>ADDING A BOOK</b></u></h3>
                    
            <div class="form-group text-white" style="margin-left:10px; margin-top: 40px;">
                <label><b>BOOK NAME</b></label>
                <input type="text" class="form-group" name="name" placeholder="Enter The Name of the Book" required>
                <br>
                <label><b>AUTHOR NAME</b></label>
                <input type="text" class="form-group" name="author" placeholder="Enter the Author's name" required>
                <br>
                <label><b>ISBN NUMBER</b></label>
                <input type="number" class="form-group" name="isbn" placeholder="Enter ISBN number of book" required>
                <br>
                <label><b>CATEGORY</b></label>
                <input type="text" class="form-group" name="category" placeholder="Enter Category of Book" required>
                <br>
                <button type="submit" class="btn btn-success">ADD BOOK</button>
                <br> 
            </div>
        </form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is added successfully.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
