{% extends 'student_navbar.html' %}

{% block title %} Edit Profile {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<style>
	input{width: 100%;
	padding-bottom: 10px;
	margin-top: 15px;
	height: 6vh;
	padding: 1em;
	border-color: hsl(246, 25%, 77%);
	border-style: solid;
	border-radius: 5px;
	}
    body{
        background-color: rgb(89, 114, 99);}
</style>
<div class="container">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <br>
            <div class="col-md-12">
                <div class="row" >
                    <div class="col-md-3"></div>
                    <div class="col-md-6 jumbotron my-3" style="background-color:rgb(66, 157, 180);">
                    <h3 class="text-center my-2"style="color:black;"><u><b>EDIT PROFILE</b></u></h3>
                    
            <div class="form-group text-white" style="margin-left:10px; margin-top: 40px;">
                <label><b>FIRST NAME</b></label>
                <input type="text" class="form-group" name="first_name" placeholder="Enter First Name">
                <br>
                <label><b>LAST NAME</b></label>
                <input type="text" class="form-group" name="last_name" placeholder="Enter Last Name">
                <br>
                <label><b>EMAIL</b></label>
                <input type="email" class="form-group" name="email" placeholder="Enter Email">
                <br>
                <label><b>MOBILE NUMBER</b></label>
                <input type="number" class="form-group" name="phone" placeholder="Enter Mobile Number">
                <br>
                <label><b>BRANCH NAME</b></label>
                <input type="text" class="form-group" name="branch" placeholder="Enter Branch name">
                <br>
                <label><b>CLASS NAME</b></label>
                <input type="text" class="form-group" name="classroom" placeholder="Enter Class name">
                <br>
                <label><b>REGISTRTION NUMBER</b></label>
                <input type="text" class="form-group" name="reg_no" placeholder="Enter Reg Number">
                <br>
                <label><b>STUDENT IMAGE</b></label>
                <input type="file" class="form-group" name="image">
                <br>
                <button type="submit" class="btn btn-success">UPDATE PROFILE</button>
                <br> 
            </div>
        </form>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully.")
    document.location = "/profile"
    {% endif %}
</script>
{% endblock %}
