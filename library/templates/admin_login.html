{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<style>
	input{width: 100%;
	padding-bottom: 10px;
	margin-top: 15px;
	height: 6vh;
	padding: 1em;
	border-color: hsl(246, 25%, 77%);
	border-style: solid;
	border-radius: 5px;
	}
	body{
		background-color: rgb(89, 114, 99);
	}
</style>
<div style="margin-top:55px;"></div>
<div class="container-fluid">
    <form method="POST"> {% csrf_token %}
	<div class="col-md-12">
		<div class="row" >
			<div class="col-md-3"></div>
			<div class="col-md-6 jumbotron my-3" style="background-color:rgb(66, 157, 180); color: white;">
			<h3 class="text-center my-2"style="color:black;"><u><b>ADMIN LOGIN</b></u></h3>
            
	<div class="form-group" style="margin-left:10px; margin-top: 40px;">
		<label><b>USERNAME:</b></label>
		<input type="text" name="username" class="form-group" placeholder="Enter Admin Username" required>
		<br><label><b>PASSWORD</b></label>
		<br><input type="password" name="password" class="form-group" autocomplete="off" placeholder="Enter Password" required>
        <br> <button type="submit" name="Login" class="btn btn-success" value="Login"> LOGIN</button>
        <br>  
	</div>
    <h5 style="margin-left:50px;">Please Note that only Admins can log in on this page!</h5>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/admin_login"
    {% endif %}
</script>
{% endblock %}
